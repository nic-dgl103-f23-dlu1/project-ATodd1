<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Nicole Cahoon form</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300&family=Ubuntu:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script>
        function showNav() {
          var element = document.getElementById("nav-items");
          element.classList.toggle("show-items");
        }
      </script>
  </head>

  <body>


<div class="form-wrapper">
    
    <h2>Help us help you</h2>
    <p>Master Your Finances with Our Help! Sign up for our newsletter and receive expert accounting tips and personalized support</p>
<form method="post" action="mailto:nicole@nicolecahoon.com">
      <!-- The form fields here -->
      <label for="fname">First Name</label>
      <input type="text" id="fname" name="firstname" placeholder="What should I call you by?">

      <label for="lname">Last Name</label>
      <input type="text" id="lname" name="lastname" placeholder="whats your last name?">

      <label for="email">Email<span class="label-required">* (required)</span></label>
      <input type="email" id="email" name="email" placeholder="Ex: myname@hotmail.com" required>

      <fieldset>
          <legend>Choose a title you would like to be called</legend>
          <input type="radio" id="ms" name="title" value="Ms">
          <label for="ms">Ms</label>

          <input type="radio" id="mrs" name="title" value="Mrs">
          <label for="mrs">Mrs</label>

          <input type="radio" id="mr" name="title" value="Mr">
          <label for="mr">Mr</label>

          <input type="radio" id="mx" name="title" value="Mx">
          <label for="mx">Mx</label>

          <input type="radio" id="lord" name="title" value="Lord">
          <label for="lord">Lord</label>

          <input type="radio" id="lady" name="title" value="Lady">
          <label for="lady">Lady</label>

          <input type="radio" id="highness" name="title" value="Highness">
          <label for="highness">Your Highness</label>
          
      </fieldset>
      <div class="button-wrapper">
        <input  type="submit" value="Submit">
      </div>
  </form>
</div>


  </body>
</html>
